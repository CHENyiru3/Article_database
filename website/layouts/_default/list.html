{{ define "main" }}
<section class="py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">{{ .Title }}</h1>
      {{ if .Content }}
        <div class="prose prose-slate">{{ .Content }}</div>
      {{ end }}
    </header>

    {{/* Pages list */}}
    {{ if gt (len .Pages) 0 }}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Pages }}
          <div class="article-card group">
            <a href="{{ .RelPermalink }}" class="block p-4">
              <h3 class="article-card__title mb-2">{{ .Title }}</h3>
              {{ if .Description }}
                <p class="article-card__summary text-sm">{{ .Description | truncate 100 }}</p>
              {{ end }}
            </a>
          </div>
        {{ end }}
      </div>
    {{ else }}
      <p class="text-slate-500">No pages found.</p>
    {{ end }}
  </div>
</section>
{{ end }}
